<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16"
    href="https://i.pinimg.com/originals/f7/b4/1b/f7b41b0b170d8765d7f6684497c7763a.png">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <title>Pokedex</title>
</head>

<body>

  <header>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
      class="alura-logo" alt="">
  </header>

  <main>
    <div class="container">

      <div class="content">
        <img src="#" alt="pokemon" class="pokemon_image">
        <img src="./pokedex.png" alt="pokedex" class="pokedex">
        <!-- <img src="https://github.com/manualdodev/pokedex/blob/main/images/pokedex.png?raw=true" alt="pokedex"
      class="pokedex"> -->

        <div class="pokemon_data">
          <span class="pokemon_number"></span>. <span class="pokemon_name"></span>
        </div>

        <div class="form">
          <form>
            <input type="search" class="input_search" placeholder="Insira nome ou número" required>
          </form>
          <div class="buttons">
            <button class="btn prev"> L </button>
            <button class="btn next"> R </button>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="copy">
      Adaptado com carinho por <a href="https://github.com/akaserker" target="_blank">Francine Rosa ♥</a>
      <div class="logo--footer">
        <a href="https://alura.com.br/" target="_blank"><img class="footer--img" src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="footer" />
      </div>


    </div>

  </footer>

</body>

</html>
