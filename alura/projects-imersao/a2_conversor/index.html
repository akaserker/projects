<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://www.opovo.com.br/_midias/png/2020/09/23/caminho_1384-13605488.png" />
  <link rel="stylesheet" href="style.css">
  <title>Conversor</title>

</head>

<body>
  <video autoplay loop poster="./img.png" class="bg">
    <source src="bg_animated.mp4" type="video/mp4">
  </video>

  <header>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
      class="alura-logo" alt="">
  </header>

  <main>
    <div class="container">
      <div class="content">
        <h1>Conversor PX para REM</h1>

        <table class="tb-items">
          <tr>
            <th colspan="3">
              <h2>Converta PX em REM</h2>
            </th>
          </tr>
          <tr>
            <!-- <td><label for="moeda">Insira o valor em PX:</label></td> -->
            <td><input type="number" id="valor" size="1" placeholder="Ex.: 1px -> 0.063rem" /></td>
            <td><button type="submit" onclick="converte()">Click ♥</button></td>
          </tr>

          <tr>
            <th colspan="3">
              <h3 id="valorConvertido"></h3>
            </th>
          </tr>
        </table>

      </div>
    </div>
  </main>

  <footer>
    <div class="copy">Adaptado com carinho por <a href="https://github.com/akaserker" target="_blank">Francine Rosa ♥</a></div> 
    <a href="https://alura.com.br/" target="_blank"><img class="footer-logo"
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="footer" />
  </footer>

  <script src="script.js"></script>
</body>

</html>
